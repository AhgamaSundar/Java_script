<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlay.css" />
    <link rel="stylesheet" href="styles/config.css"/>
    <link rel="stylesheet" href="styles/game.css" />
    <title>Tic tac toe</title>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id ="backdrop" ></div>
    <header id="main_header">
      <h1>Tic tac toe</h1>
      <p>Built using javascript,html and css</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="pname">player name</label>
            <input type="text" id="pname" name="username" required />
          </div>
          <p id="config-error"></p>
          <div>
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
          </div>
        </form>
      </aside>
      <section id="game_config">
      <ol>
        <li>
          <article id='player-1-data'>
            <h2>Player 1</h2>
            <h3>PLAYERNAME</h3>
            <p class="player-symbol">X</p>
            <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Edit</button>
          </article>
        </li>
        <li>
          <article id='player-2-data'>
            <h2>Player 2</h2>
            <h3>PLAYERNAME</h3>
            <p class="player-symbol">O</p>
            <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">Edit</button>
          </article>
        </li>
      </ol>
      <button class="btn" id="startGameButton">Start New game</button>
    </section>
      <section id="active_game">
        <article id="game_over">
          <h2>You won! <span class="activeplayer">Playername</span></h2>
          <p>CLick above to Start a new game</p>
        </article>
        <p>Its your Turn <span  id="active-player-name">PLAYERNAME</span>!</p>
        <ol id="game-board">
          <li  data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"> </li>
          <li data-col="2" data-row="2"> </li>
          <li data-col="3" data-row="2"> </li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
